<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Name</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Background and Layout */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00bcd4, #008080); /* Teal gradient background */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent white background */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px); /* Blur effect for background */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #008080; /* Teal */
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1:hover {
            color: #006666; /* Darker Teal on hover */
        }

        /* Input Styling */
        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #008080;
            border-radius: 6px;
            font-size: 1.1rem;
            color: #333;
            background-color: #f7f7f7;
            transition: border-color 0.3s ease, transform 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #006666;
            transform: scale(1.05);
        }

        input[type="text"]:hover {
            border-color: #006666;
        }

        /* Button Styling */
        button {
            padding: 12px 30px;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #006666;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        button:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input[type="text"] {
                width: 80%;
            }

            button {
                width: 100%;
            }
        }

        /* Subtle background pattern */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/geometry.png'); /* Example background */
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <h1>Welcome! Please Input Your Name</h1>
        <form action="welcome.html" method="GET">
            <input type="text" name="name" placeholder="Enter your name" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
