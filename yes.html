<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #008080, #ffffff); /* Teal to white gradient */
            color: white;
            transition: background 0.5s ease-in-out;
        }

        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid #ffffff;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black for contrast */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            line-height: 1.5;
        }

        .container:hover {
            transform: scale(1.05); /* Subtle zoom effect on hover */
        }

        #location, #time, #comment {
            font-size: 1.1rem;
            color: #e0f7fa; /* Light cyan color for text */
        }

        .button {
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #00796b; /* Dark teal */
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #004d40; /* Darker teal */
        }

        .button:focus {
            outline: none;
        }

        /* Warning message styles */
        .warning {
            color: red;
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: rgba(255, 0, 0, 0.2); /* Semi-transparent red background */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        function displayStoredInfo() {
            const location = localStorage.getItem('location') || 'No location provided';
            const time = localStorage.getItem('time') || 'No time provided';
            const comment = localStorage.getItem('comment') || 'No comment provided';

            document.getElementById('location').textContent = `Location: ${location}`;
            document.getElementById('time').textContent = `Time: ${time}`;
            document.getElementById('comment').textContent = `Comment: ${comment}`;
        }

        function saveInfoFromURL() {
            const params = new URLSearchParams(window.location.search);
            const location = params.get('location');
            const time = params.get('time');
            const comment = params.get('comment');

            if (location && time && comment) {
                localStorage.setItem('location', location);
                localStorage.setItem('time', time);
                localStorage.setItem('comment', comment);
            }
        }

        window.onload = function() {
            saveInfoFromURL();
            displayStoredInfo();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Heyy SweetHeart</h1>
        <p>I see you agreed, I can't wait to spend time with you. You are formally invited to our date, details are below. I look forward to seeing you there.</p>
        <p id="location">Loading location...</p>
        <p id="time">Loading time...</p>
        <p id="comment">Loading comment...</p>
        <p class="warning">DON'T BE LATE</p> <!-- Warning message -->
    </div>
</body>
</html>
